<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product View</title>
</head>



<body>
    <div class="container-full">
        <div class="caixa">
            <div class="img-product">
                <div class="imagem"><img src="nike01.png" alt="" onmousemove="changeImg(this)"></div>
                <div class="imagem"><img src="nike02.png" alt="" onmousemove="changeImg(this)"></div>
                <div class="imagem"><img src="nike03.png" alt="" onmousemove="changeImg(this)"></div>
            </div>
            <div class="img-smalImg">
                <div class="img-column">
                    <div class="img-full">
                        <img id="imagemFull" src="nike01.png" alt="">
                    </div>
                    <h1>Tamanhos</h1>
                    <div class="sizes-container">
                        <div class="sizes">40</div>
                        <div class="sizes">41</div>
                        <div class="sizes">43</div>
                        <div class="sizes">44</div>
                        <div class="sizes">45</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script>
    function changeImg(img) {
        imagemFull.src = img.src;

    }
</script>

</html>
